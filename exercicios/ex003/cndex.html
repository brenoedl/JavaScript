<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        body{
            font: normal 2em sans-serif;
        }

        input{
            font: normal 2em sans-serif;
        }

        div#res{
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txn1" id="txn1"> + 
    <input type="number" name="txn2" id="txn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">resultado</div>
    <script>
        function somar(){
            var tn1 = document.getElementById('txn1')
            var tn2 = document.getElementById('txn2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.nodeValue)
            var n2 = Number(tn2.nodeValue)
            var s = n1 + n2
            res.innerHTML = `o resultado entre ${n1} e ${n2} é igual á ${s}`
        }
    </script>
</body>
</html>
